<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 연습4</title>
    <style>
      .container {
        width: 100%;
        /* 너비 값 없으면 브라우저 사이즈에 맞춰서 줄어들고 늘어남 */
        height: 150px;
        background-color: antiquewhite;
        border: 1px solid black;
        margin-top: 30px;
        color: rgb(255, 255, 255);
        display: flex;
        /* 조건 : 부모안에 자식이 있어야함 , 부모에 flex 입력해야 먹힘 */
      }
      .box {
        background-color: #222;
        padding: 5px 45px;
        margin: 5px;
      }
      #opt1 {
        align-items: flex-start;
      }
      #opt2 {
     align-items: flex-end;
      }
      #opt3 {
        align-items: center;
      }
      #opt4 {
        align-items: baseline;
      }
      #opt5 {
        align-items: stretch;
        /* 높이값에 따라 가득참 */
      }
    </style>
  </head>
  <body>
    <div class="container" id="opt1">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt2">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt3">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt4">
      <div class="box"><p>1</p></div>
      <div class="box"><p style="font-size: 14px">2</p></div>
      <div class="box"><p style="font-size: 25px">3</p></div>
      <div class="box"><p style="font-size: 10px">4</p></div>
    </div>
    <div class="container" id="opt5">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
  </body>
</html>
